<h2>Products</h2>
<ul>
  {% for product in products %}
  <li>
    <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
    - ${{ product.price }}
    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'cart_view' %}">View Cart</a>
